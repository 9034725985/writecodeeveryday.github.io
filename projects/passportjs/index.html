	<body>
		<div class="row col-lg-offset-4">
			<div class="col-lg-12">
				<strong>Enter a sample 2 line MRZ or click Random</strong>
			</div>
			<div class="col-lg-12">
				<input type="text" style="text-transform:uppercase" id="firstLine" placeholder="First Line"></input>
				<input type="text" style="text-transform:uppercase" id="secondLine" placeholder="Second Line"></input>
				<button type="button" class="btn btn-primary btn-xs" id="random">Random</button>
			</div>
			<div class="col-lg-12">
				<textarea id="result" cols="50" rows="20" disabled></textarea>
			</div>

		</div>
		<script type="text/javascript">
			function executePassport(){
				var firstLine = $("#firstLine").val();
				var secondLine = $("#secondLine").val();
				var pst = Passport([firstLine,secondLine]);
				$("#result").val(JSON.stringify(pst, null, '\t'));
			}
			$("#firstLine").change(executePassport);
			$("#secondLine").change(executePassport);

			$( "#random" ).click(function() {
  				var targ = chance.mrz();
  				var first = targ.slice(0, 44);
  				var second = targ.slice(44, 88);
  				$("#firstLine").val(first);
  				$("#secondLine").val(second);
  				executePassport();
			});
		</script>
	</body>
